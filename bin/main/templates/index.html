<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" />
<title>Insert title here</title>
<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="css/reset.css" />
</head>
<body>

    <header id="header">
        <h1>人工無能</h1>
    </header>
    <div id="stage">
        <p id="pag">
            <img src="images/mogura.png" width="80%" alt="ぱぐ" />
        </p>
        <div id="qa">
          <p id="reszone">何か質問してね</p>
          <div id="question">
            <select name="adjective" id="adjective" onChange="res()">
                <option  th:each="adjective, state : ${adjectives}" th:value="${state.count}" th:text="${adjective.getWord()}"></option>
                <option value="0">新規作成</option>

            </select>
            <select name="noun" id="noun" onChange="res()">
                <option  th:each="noun, state : ${nouns}" th:value="${state.count}" th:text="${noun.getWord()}"></option>
                <option value="0">新規作成</option>

            </select>
            <p id="what">を教えて♪</p>
          </div>
        </div>
    </div>
    <footer id="footer">
        <p id="p">presented by pegasus</p>
    </footer>
    <script type="text/javascript" src=js/index.js></script>
</body>
</html>
